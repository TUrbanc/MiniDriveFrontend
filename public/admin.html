<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <title>MiniDrive – Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h2>Administracija</h2>

    <form id="regForm" autocomplete="off">
      <label>Skrivni ključ</label>
      <input id="secret" type="password" required>
      <label>Uporabniško ime</label>
      <input id="username" type="text" required>
      <label>Geslo</label>
      <input id="password" type="password" required>
      <button type="submit">Registriraj</button>
    </form>
    <p id="regMsg" class="msg"></p>

    <h2>Uporabniki</h2>
    <div class="row">
      <button id="refreshUsers" class="secondary">Osveži seznam</button>
    </div>
    <div id="usersList" style="margin-top:10px"></div>

    <nav style="margin-top:16px"><a href="/">Prijava</a></nav>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/admin.js"></script>
  <script>setupRegister(); setupAdminUsers();</script>
</body>
</html>
